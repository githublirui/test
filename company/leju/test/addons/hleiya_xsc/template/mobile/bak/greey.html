<script type="text/javascript">
function jsApiCall()
{
    WeixinJSBridge.invoke(
        'getBrandWCPayRequest',
        {$jsApiParameters},
        function(res){
            WeixinJSBridge.log(res.err_msg);
            //alert(res.err_code+res.err_desc+res.err_msg);
            if(res.err_msg == "get_brand_wcpay_request:ok" ) {
                location.href = "index.php?i={$_W['uniacid']}&c=entry&do=share&m=teabox_penny";
            }else if(res.err_msg == "get_brand_wcpay_request:cancel" ) {
                alert('取消支付');
                location.href = "index.php?i={$_W['uniacid']}&c=entry&do=pay&m=teabox_penny";
            }else if(res.err_msg == "get_brand_wcpay_request:fail" ) {
                alert('支付失败');
                location.href = "index.php?i={$_W['uniacid']}&c=entry&do=pay&m=teabox_penny";
            }
        }
    );
}

function callpaybak()
{
    if (typeof WeixinJSBridge == "undefined"){
        if( document.addEventListener ){
            document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
        }else if (document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
            document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
        }
    }else{
        jsApiCall();
    }
}

function callpay()
{
    layer.confirm("{$msg}", {
		btn: ['确定','取消'] //按钮

	}, function(){
		location.href = "index.php?i={$_W['uniacid']}&c=entry&dopenid=$dopenid&do=pay&m=teabox_penny";
	});
}

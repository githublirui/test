<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<title>发布商品</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/goods_manager.js"></script>
</head>
<body class="goods_manager">
	<ul class="nav" id="nav">
		<li class="active" data-session="selling">正在销售</li>
		<li data-session="sellHot">橱窗推荐</li>
		<li data-session="sellOut">售完商品</li>
	</ul>
	<div class="session" id="selling" style="display:block;">
		<ul class="goodsList">
			<li>
				<a href="javascript:;">
					<p class="goods_name">商品名称</p>
					<img src="images/orderlist_img.png" />
					<p>零售价:<span class="price">10</span>元 库存:<span class="goodsNumber">10</span></p>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<p class="goods_name">商品名称</p>
					<img src="images/orderlist_img.png" />
					<p>零售价:<span class="price">100</span>元 库存:<span class="goodsNumber">6</span></p>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<p class="goods_name">商品名称</p>
					<img src="images/orderlist_img.png" />
					<p>零售价:<span class="price">50</span>元 库存:<span class="goodsNumber">1</span></p>
				</a>
			</li>
		</ul>
	</div>
	<div class="session" id="sellHot">
		<ul class="goodsList">
			<li>
				<a href="javascript:;">
					<p class="goods_name">商品名称</p>
					<img src="images/orderlist_img.png" />
					<p>零售价:<span class="price">10</span>元 库存:<span class="goodsNumber">10</span></p>
				</a>
			</li>
		</ul>
	</div>
	<div class="session" id="sellOut">
		<ul class="goodsList"></ul>
	</div>
	<p class="footer"><span class="greenClr">最好的收款工具，关于微小智马乐</span> 商务合作，意见反馈：136555555</p>
	<div class="center">
		<div style="padding-top:0.2rem;height:1rem;">
			<span class="logo-ico"></span>
			<div class="logo-right">
				<h4>简单支付客服-小m</h4>
				<p>微商利器 自动收款统计订单</p>
			</div>
		</div>
		<img src="images/erweima.jpg" class="weixin_erweima"/>
		<p>扫描上面的二维码，加简单支付客服微信</p>
	</div>

</body>
</html>
